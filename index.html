<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Reader</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    input[type="text"] { width: 80%; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Quét mã QR từ webcam</h2>

  <!-- Ô input để nhận giá trị từ QR code -->
  <input type="text" id="qr-value" placeholder="QR Code sẽ hiển thị ở đây" readonly />

  <!-- Vùng hiển thị camera để quét QR -->
  <div id="reader"></div>

  <!-- Gắn thư viện html5-qrcode offline -->
  <script src="html5-qrcode.min.js"></script>
  <script>
    // Hàm xử lý kết quả QR code
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("qr-value").value = decodedText;
      html5QrcodeScanner.clear(); // Dừng quét sau khi nhận QR
    }

    // Cấu hình quét QR
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { fps: 10, qrbox: 250 },
      false
    );

    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
