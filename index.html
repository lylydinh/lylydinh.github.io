<body>
  
<label for="inputText">Nhập chuỗi:</label>

<input type="text" id="inputText" style="min-width: 300px; min-height: 100px;" onchange="xuLyChuoi()">
<br>
<br>  
<div id="ketQuaHienThi"></div>
<div id="ketQua" style="display: none;"></div>

<br>  
<button onclick="saoChepKetQua()">Copy</button>
<script>
    function loaiBoSoVaKyTuDacBiet(chuoi) {
      // Loại bỏ số và ký tự đặc biệt, chỉ giữ lại dấu cách
      var chuoiDaXuLy = chuoi.replace(/[^\sa-zA-Z]/g, '');

      // Loại bỏ dấu cách thừa
      chuoiDaXuLy = chuoiDaXuLy.replace(/\s+/g, ' ');

      return chuoiDaXuLy.trim(); // Loại bỏ dấu cách ở đầu và cuối chuỗi
    }

    function xuLyChuoi() {
      var inputElement = document.getElementById("inputText");
      var ketQuaHienThi = document.getElementById("ketQuaHienThi");
      var ketQuaElement = document.getElementById("ketQua");

      // Lấy giá trị từ textbox
      var chuoiNhap = inputElement.value.trim();

      // Xử lý chuỗi
      var chuoiDaXuLy = loaiBoSoVaKyTuDacBiet(chuoiNhap); 
      // Hiển thị kết quả lên màn hình
      ketQuaHienThi.textContent = "Chuỗi sau khi xử lý: " + chuoiDaXuLy;
      ketQuaElement.textContent = chuoiDaXuLy;
      inputElement.value=chuoiDaXuLy;
    }
    
function saoChepKetQua() {
  var ketQuaElement = document.getElementById("ketQua");

  // Tạo một thẻ textarea để sao chép nội dung
  var textarea = document.createElement("textarea");
  textarea.value = ketQuaElement.textContent;

  // Thêm textarea vào DOM
  document.body.appendChild(textarea);

  // Chọn toàn bộ nội dung trong textarea
  textarea.select();
  textarea.setSelectionRange(0, 99999); // Đối với một số trình duyệt di động

  // Sao chép nội dung vào clipboard
  document.execCommand("copy");

  // Loại bỏ textarea khỏi DOM
  document.body.removeChild(textarea);

  // Thông báo hoặc cập nhật UI nếu cần thiết
  // alert("Đã sao chép: " + ketQuaElement.textContent);
}
</script>
